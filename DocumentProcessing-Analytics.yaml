                        CrawlerSchemaSerializerVersion: "1.0"
                        UPDATED_BY_CRAWLER: !Ref GlueCrawlerTableValuesData
                        areColumnsQuoted: "false"
                        averageRecordSize: "1343"
                        classification: "csv"
