AWSTemplateFormatVersion: "2010-09-09"
#Description: "Cloudformation Template for creating AWS Glue Database, Tables, Classifier, Crawler, Glue jobs, IAM Roles and S3 Bucket with folders"
Resources:
    Datacatalogsettings:
        Type: 'AWS::Glue::DataCatalogEncryptionSettings'
        Properties:
          CatalogId: !Ref "AWS::AccountId"
          DataCatalogEncryptionSettings:
            ConnectionPasswordEncryption:
             ReturnConnectionPasswordEncrypted: True
            EncryptionAtRest:
             CatalogEncryptionMode: "SSE-KMS"
    GlueDatabase:
        Type: "AWS::Glue::Database"
        Properties:
            DatabaseInput: 
                Name: "documentextract"
                Description: Database to hold extracted content from documents
            CatalogId: !Ref "AWS::AccountId"

    GlueClassifier:
        Type: "AWS::Glue::Classifier"
        Properties:
            CsvClassifier: 
                Name: "cms_csv_classifier"
                AllowSingleColumn: false
                ContainsHeader: "UNKNOWN"
                Delimiter: ","
                DisableValueTrimming: false
                QuoteSymbol: "\""
    GlueTable1:
        DependsOn: GlueDatabase
        Type: AWS::Glue::Table
        Properties:
            DatabaseName: !Ref GlueDatabase
            CatalogId: !Ref "AWS::AccountId"
            TableInput: 
                Owner: "owner"
                Description: Hold metadata related to key values
                TableType: "EXTERNAL_TABLE"
                Parameters: 
                    CrawlerSchemaDeserializerVersion: "1.0"
                    CrawlerSchemaSerializerVersion: "1.0"
                    UPDATED_BY_CRAWLER: !Ref GlueCrawlerKeyValuesData
                    areColumnsQuoted: "false"
                    averageRecordSize: "239"
                    classification: "csv"
                    columnsOrdered: "true"
                    compressionType: "bzip2"
                    delimiter: ","
                    objectCount: "20"
                    recordCount: "165954"
                    sizeKey: "40341559"
                    "skip.header.line.count": "1"
                    typeOfData: "file"
                StorageDescriptor: 
                    Columns: 
                      - 
                        Name: "patientname"
                        Type: "string"
                      - 
                        Name: "federaltaxid"
                        Type: "string"
                      - 
                        Name: "totalcharge"
                        Type: "string"
                      - 
                        Name: "patientaddress"
                        Type: "string"
                      - 
                        Name: "city"
                        Type: "string"
                      - 
                        Name: "state"
                        Type: "string"
                      - 
                        Name: "zipcode"
                        Type: "string"
                    Location: 
                            Fn::Sub:
                            - 's3://${BucketName}/keyvalues/'
                            - BucketName: !ImportValue TextractDocumentOutputS3Bucket
                    InputFormat: "org.apache.hadoop.mapred.TextInputFormat"
                    OutputFormat: "org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat"
                    Compressed: true
                    NumberOfBuckets: -1
                    SerdeInfo: 
                        SerializationLibrary: "org.apache.hadoop.hive.serde2.lazy.LazySimpleSerDe"
                        Parameters: 
                            "field.delim": ","
                    Parameters: 
                        CrawlerSchemaDeserializerVersion: "1.0"
                        CrawlerSchemaSerializerVersion: "1.0"
                        UPDATED_BY_CRAWLER: !Ref GlueCrawlerKeyValuesData
                        areColumnsQuoted: "false"
                        averageRecordSize: "239"
                        classification: "csv"
                        columnsOrdered: "true"
                        compressionType: "bzip2"
                        delimiter: ","
                        objectCount: "20"
                        recordCount: "1"
                        sizeKey: "40341559"
                        "skip.header.line.count": "1"
                        typeOfData: "file"
                    StoredAsSubDirectories: false
                Retention: 0
                Name: "keyvalues"

    GlueTable2:
        DependsOn: GlueDatabase
        Type: "AWS::Glue::Table"
        Properties:
            DatabaseName: !Ref GlueDatabase
            CatalogId: !Ref "AWS::AccountId"
            TableInput: 
                Owner: "owner"
                Description: Hold metadata related to table values
                TableType: "EXTERNAL_TABLE"
                Parameters: 
                    CrawlerSchemaDeserializerVersion: "1.0"
                    CrawlerSchemaSerializerVersion: "1.0"
