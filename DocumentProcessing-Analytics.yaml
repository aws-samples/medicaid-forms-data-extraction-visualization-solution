                      - 
                        Name: "opthcpcs"
                        Type: "string"
                      - 
                        Name: "opthcpcs2"
                        Type: "string"
                      - 
                        Name: "modier"
                        Type: "string"
                      - 
                        Name: "modier2"
                        Type: "string"
                      - 
                        Name: "modier3"
                        Type: "string"
                      - 
                        Name: "diagnosispointer"
                        Type: "string"
                      - 
                        Name: "charges"
                        Type: "string"
                      - 
                        Name: "charges2"
                        Type: "string"
                      - 
                        Name: "daysor"
                        Type: "string"
                      - 
                        Name: "hc"
                        Type: "string"
                      - 
                        Name: "give"
                        Type: "string"
                      - 
                        Name: "providerid"
